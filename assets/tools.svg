<svg width="200" height="60" xmlns="http://www.w3.org/2000/svg">
    <style>
        @import url("https://fonts.googleapis.com/css?family=Dosis:400,400i,700,700i");
        .text {
            fill: none;
            stroke: white;
            stroke-width: 1;
            stroke-dasharray: 900;
            animation: dash 12s linear infinite;
        }

        @keyframes dash {
            
            40% {
                stroke-dashoffset: 0;
                fill: white;
            }
            
        }
    </style>
    <text x="10" y="40" class="text" font-family="Dosis" font-size="20" stroke-dashoffset="1000">
        Tools
    </text>
</svg>